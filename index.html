<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/tip calculator/main.css">
    <title>Tip Calc</title>
</head>

<body>

    <div class="wrapper">
        <div class="top">
            <h1>Bill&Tip Calc</h1>
            <p>Get to know how much your bill will be</p>
        </div>
        <div class="bottom">
            <label for="price">Summed up cost:</label>
            <input type="number" id="price">

            <label for="people">Number of people:</label>
            <input type="number" id="people">

            <label for="tip">Tip amount:</label>
            <select id="tip">
                <option value="1" disabled selected>Choose tip amount</option>
                <option value="1.05">5%</option>
                <option value="1.1">10%</option>
                <option value="1.15">15%</option>
                <option value="1.2">20%</option>
            </select>

            <button class="count">Calculate</button>
            <p class="error"></p>
            <p class="costInfo">You should collect <span class="cost"></span> from every person</p>
        </div>
    </div>

    <script src="/tip calculator/script.js"></script>
</body>

</html>
